notifications:
  email: false
jobs:
  include:
  - stage: deploy backend to production
    language: python
    services:
    - postgresql
    addons:
      postgresql: '9.6'
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    before_script:
    - psql -c 'create database travis_ci_test;' -U postgres
    deploy:
      provider: heroku
      app: yefdebug
      api_key:
        secure: 
      run: 
  - stage: deploy frontend to production
    language: node_js
    node_js:
    - stable
    cache:
      directories:
      - client/node_modules
    script:
    - cd frontend
    deploy:
      provider: heroku
      app: yefdebugfrontend
      api_key:
        secure: 
